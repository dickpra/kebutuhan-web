<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Quiz Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type="submit"], button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button {
            background-color: #f44336;
        }
    </style>
</head>
<body>

    <h1>Quiz Questions CRUD</h1>

    <form id="questionForm">
        <input type="hidden" id="questionId">
        <label for="soal">Question:</label>
        <input type="text" id="soal" placeholder="Enter question" required>
        <label for="kunciJawaban">Answer Key (separated by |):</label>
        <input type="text" id="kunciJawaban" placeholder="Enter answers separated by |" required>
        <input type="submit" value="Save">
    </form>

    <h2>Questions List</h2>
    <table id="questionsTable">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answers</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiUrl = 'https://66bb7c726a4ab5edd638913e.mockapi.io/api/soal';

        function fetchQuestions() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#questionsTable tbody');
                    tableBody.innerHTML = '';
                    data.forEach(question => {
                        const row = `
                            <tr>
                                <td>${question.soal}</td>
                                <td>${question.kunciJawaban || question.kuncijawaban}</td>
                                <td>
                                    <button onclick="editQuestion('${question.id}')">Edit</button>
                                    <button onclick="deleteQuestion('${question.id}')">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                })
                .catch(error => console.error('Error fetching questions:', error));
        }

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('questionId').value;
            const soal = document.getElementById('soal').value;
            const kunciJawaban = document.getElementById('kunciJawaban').value;

            const question = {
                soal,
                kunciJawaban,
                id: id || undefined // Set 'id' only if it exists
            };

            console.log('Submitting data:', question); // Debugging line

            const requestOptions = {
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(question)
            };

            if (id) {
                // Update existing question
                fetch(`${apiUrl}/${id}`, {
                    ...requestOptions,
                    method: 'PUT'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Update response:', data); // Debugging line
                    fetchQuestions();
                    clearForm();
                })
                .catch(error => console.error('Error updating question:', error));
            } else {
                // Create new question
                fetch(apiUrl, {
                    ...requestOptions,
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Create response:', data); // Debugging line
                    fetchQuestions();
                    clearForm();
                })
                .catch(error => console.error('Error creating question:', error));
            }
        });

        function editQuestion(id) {
            fetch(`${apiUrl}/${id}`)
                .then(response => response.json())
                .then(question => {
                    document.getElementById('questionId').value = question.id;
                    document.getElementById('soal').value = question.soal;
                    document.getElementById('kunciJawaban').value = question.kunciJawaban || question.kuncijawaban;
                })
                .catch(error => console.error('Error fetching question for edit:', error));
        }

        function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE'
                })
                .then(() => fetchQuestions())
                .catch(error => console.error('Error deleting question:', error));
            }
        }

        function clearForm() {
            document.getElementById('questionId').value = '';
            document.getElementById('soal').value = '';
            document.getElementById('kunciJawaban').value = '';
        }

        window.onload = fetchQuestions;
    </script>

</body>
</html>
